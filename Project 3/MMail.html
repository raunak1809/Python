<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMail</title>
    <script src="Validations.js"></script>
</head>
<body>
    <h1 style="color: red;">Create your MMail account<h1/>
        <form id="frm">
            <table style="font-size: medium">
                <tr><td>Name</td></tr>
                <tr><td><input type="text" size="20" placeholder="First" id="fname" name="fname" required>
                <span id="fnameError" style="font-size: xx-small"></span>
                    <input type="text" size="20" placeholder="Last" id="lname" name="lname" required></td></tr>
                <tr><td>Choose your username</td></tr>
                <tr><td><input type="email" size="46" placeholder="@mmail.com" id="uname" name="uname" required></td></tr>
                <tr><td>Create a Password</td></tr>
                <tr><td><input type="password" size="46" id="password" name="password" minlength="8" required></td></tr>
                <tr><td>Confirm Your Password</td></tr>
                <tr><td><input type="password" size="46" id="cpassword" name="cpassword" required>
                <span id="cpasswordError" style="font-size: xx-small"></span></td></tr>
                <tr><td>Birthday
                    <input type="date" size="46" id="bdate" name="bdate" required></td></tr>
                <tr><td>Gender
                <select id="gender" name="gender">
                    <option value="iam">I am...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="notsay">Rather not say</option>
                </select></td></tr>
                <tr><td><span id="genderError" style="font-size: xx-small"></span></td></tr>
                <tr><td>Mobile phone</td></tr>
                <tr><td><select id="pcode" name="pcode">
                    <option value="select">select</option>
                    <option value="+91">India +91</option>
                    <option value="+92">Pakistan +92</option>
                    <option value="+1">USA +1</option>
                </select>
                    <span id="numberError" style="font-size: xx-small"></span>
                    <input type="number" id="number" name="number" min="0" required></td></tr>
                <tr><td>Your Current Email Address</td></tr>
                <tr><td><input type="email" id="cmail" name="cmail"></td></tr>
                <tr><td>Location</td></tr>
                <tr><td><select id="location" name="location">
                    <option>select</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="USA">USA</option>
                </select>
                    <span id="locationError" style="font-size: xx-small"></span></td></tr>
                <tr><td><input type="submit" value="Sign Up"></td></tr>
            </table>
        </form>

</body>
</html>
